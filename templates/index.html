<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mashup Creator</title>
    <style>
        body {
            background: url('cyberpunk-dj-illustration.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(1, 1, 1, 0.9); /* Added transparency to see the background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
            color: white
        }

        input[type="text"],
        input[type="number"],
        input[type="email"] {
            width: 95%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-colour :rgba(1, 1, 1, 0.7);
            
        }

        button {
            margin-top: 30px;
            padding: 10px;
            width: 98.5%;
            background-color: #007bff; 
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:active {
            background-color: #004085; 
            box-shadow: none;
        }

        .status-message {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #fff;
            padding: 10px 0;
            background-color: rgba(1, 1, 1, 0.9);
        }        .loader {
            display: none;
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        async function generateMashup(event) {
            event.preventDefault(); // Prevent form from submitting the default way

            const form = document.getElementById("mashup-form");
            const formData = new FormData(form);
            const statusMessage = document.getElementById("status-message");
            const loader = document.getElementById("loader");

            // Show loader
            loader.style.display = "block";
            statusMessage.textContent = "";

            try {
                const response = await fetch("/generate_mashup", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();
                if (response.ok) {
                    statusMessage.textContent = data.message;
                } else {
                    statusMessage.textContent = data.message || "Error generating mashup.";
                }
            } catch (error) {
                statusMessage.textContent = "An error occurred while processing your request.";
            } finally {
                // Hide loader
                loader.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Mashup Generator</h1>
        <form id="mashup-form" action="{{ url_for('generate_mashup') }}" method="POST">
            <label for="singer">Singer's Name:</label>
            <input type="text" id="singer" name="singer" required>

            <label for="number_of_videos">Number of Videos:
            <input type="number" id="number_of_videos" name="number_of_videos" required min="1"></label>

            <label for="duration">Duration (in seconds):</label>
            <input type="number" id="duration" name="duration"  min="1">

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Generate Mashup</button>
        </form>
        <div id="status-message" class="status-message"></div>
    </div>
    <footer>
        Made by Krishnansh Verma
    </footer>
</body>
</html>
